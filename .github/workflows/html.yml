# Sphinxを用いたドキュメントのビルド

# 発火対象は以下とする
# - mainブランチのsources以下へのコミット(プッシュ)
# - mainブランチへのプルリクエストのマージ
# - 手動

# ただし、手動での発火は、workflow_dispatchを指定する必要がある
# そのため、手動での発火は、workflow_dispatchを指定する必要がある
name: Build Sphinx Documentation

# on:
#   push:
#     branches: [ main ]
#     paths:
#       - 'sources/**'
#   pull_request:
#     branches: [ main ]
#   workflow_dispatch:
on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    paths:
      - 'sources/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
permissions:
  contents: write
  pages: write
  id-token: write

# 複数回actionsが動かないようにする
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: build HTML docs
        run: |
          # install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          # add PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          make clean html
      - name: setup GitHub Pages
        uses: actions/configure-pages@v5
      - name: upload Artifact(build/html)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/html
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
