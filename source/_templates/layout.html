{# RTDテーマのベーステンプレートを拡張 #}
{% extends "!layout.html" %}

{% block extrahead %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.1/dist/mermaid.min.js" integrity="sha384-x4o/A1w9hI/tK21T32WkSgLq3F5V2J1v7LdIuU2vj2I3OCdnHl2L/M/TjI9Gg6/" crossorigin="anonymous"></script>  

<script>
document.addEventListener('DOMContentLoaded', function() {
    mermaid.initialize({ 
        startOnLoad: true,
        theme: 'default',
        themeVariables: {
            primaryColor: '#006bb3',
            primaryTextColor: '#fff',
            primaryBorderColor: '#0056b3',
            lineColor: '#333',
            sectionBkgColor: '#f0f8ff',
            altSectionBkgColor: '#e6f3ff',
            gridColor: '#ccc',
            secondaryColor: '#ffebcc',
            tertiaryColor: '#fff'
        }
    });
});
</script>
{% endblock %}
